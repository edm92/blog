<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pinegrow - TailwindCSS Blocks Template</title>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
        <meta name="description" content="Pinegrow Web Editor - Agency TailwindCSS Template">
    </head>
    <body class="text-gray-500">
        <header class="bg-red-600 border-b border-red-300 text-white" data-pgc="tw.agency.header"> 
            <header class="bg-red-600 border-b border-red-300 text-white" data-pgc="tw.agency.header"> 
                <nav class="flex items-center flex-wrap px-4 py-5  container mx-auto"> 
                    <a href="/" class="font-bold hover:text-gray-300 mr-3 text-white text-xl uppercase">Evan Morrison</a> 
                    <button class="hover:bg-white hover:text-red-600 lg:hidden ml-auto px-3 py-2 rounded text-white" data-name="nav-toggler" data-pg-ia='{"l":[{"name":"NabMenuToggler","trg":"click","a":{"l":[{"t":"^nav|[data-name=nav-menu]","l":[{"t":"set","p":0,"d":0,"l":{"class.remove":"hidden"}}]},{"t":"#gt# span:nth-of-type(1)","l":[{"t":"tween","p":0,"d":0.2,"l":{"rotationZ":45,"yPercent":300}}]},{"t":"#gt# span:nth-of-type(2)","l":[{"t":"tween","p":0,"d":0.2,"l":{"autoAlpha":0}}]},{"t":"#gt# span:nth-of-type(3)","l":[{"t":"tween","p":0,"d":0.2,"l":{"rotationZ":-45,"yPercent":-300}}]}]},"pdef":"true","trev":"true"}]}'> 
                        <span class="block border-b-2 border-current my-1 w-6"></span> 
                        <span class="block border-b-2 border-current my-1 w-6"></span> 
                        <span class="block border-b-2 border-current my-1 w-6"></span> 
                    </button>                     
                    <div data-name="nav-menu" class="lg:flex lg:space-x-4 lg:space-y-0 lg:w-auto space-y-2 w-full hidden lg:items-center flex-grow"> 
                        <div class="flex flex-col lg:flex-row  mr-auto"> 
                            <a href="/about.html" class="hover:text-gray-300 px-0 py-2 lg:px-4">About</a> 
                            <a href="/blog.html" class="hover:text-gray-300 px-0 py-2 lg:px-4">Blog</a> 
                        </div>                         
                    </div>                     
                </nav>                 
            </header>             
        </header>
        <main>
            <section class="bg-red-600 text-white" data-pgc="tw.agency.subheader"> 
                <div class="container mb-6 mx-auto pb-12 pt-24 px-4"> 
                    <h1 class="font-bold mb-2 text-5xl" data-pgc-field="title">Latest Update</h1> 
                </div>
                <svg viewBox="0 0 1440 185" preserveAspectRatio="none" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="160" class="bg-white text-red-600">
                    <path d="M 0 0 H 1440 V 60 C 1114 355 700 35 516 35 C 333 35 246 199 0 60 V 0 Z"/>
                </svg>                 
            </section>
            <section class="py-24"> 
                <div class="container mx-auto px-4"> 
                    <h3 class="font-medium leading-tight mb-2 text-4xl text-gray-800">Working Hard</h3>
                    <p class="mb-6 text-xl">Given the changes to Google Pages, I&apos;ve moved to a edge network. I&apos;ll attempt to write more and move some of my older articles here over time.&nbsp;</p>
                    <div class="-mx-4 flex flex-wrap justify-center">
</div>                     
                </div>                 
            </section>
            <svg viewBox="0 0 1440 134" preserveAspectRatio="none" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="80" class="bg-gray-800 text-white">
                <path d="M 0 0 H 1440 V 60 C 854 276 596 -66 0 60 V 0 Z"/>
            </svg>
            <section class="bg-gray-800 py-24 text-white">
</section>
            <svg viewBox="0 0 1440 134" preserveAspectRatio="none" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="80" class="bg-gray-50 text-gray-800">
                <path d="M 0 0 H 1440 V 60 C 854 276 596 -66 0 60 V 0 Z"/>
            </svg>
        </main>
        <script src="../pgia/lib/pgia.js"></script>
    </body>
</html>
